<!DOCTYPE html>
<html>
  <head>
    <title>MyTuber</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <meta property="og:title" content="MyTuber" />
    <meta
      property="og:description"
      content="Learn languages quickly by reading while listening"
    />
    <meta property="og:image" content="img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col dx-container">
          <iframe
            id="videoIframe"
            class="dx-responsive-iframe"
            src="#"
          ></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-2">
          <button type="button" class="btn btn-primary position-relative">
            <label for="english">English:</label>
            <input id="english" type="checkbox" class="languages" />
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              <span id="englishCount"></span>
              <span class="visually-hidden">english count</span>
            </span>
          </button>
        </div>
        <div class="col-lg-1 col-md-2 col-sm-2">
          <button type="button" class="btn btn-primary position-relative">
            <label for="spanish">Spanish:</label>
            <input id="spanish" type="checkbox" class="languages" />
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              <span id="spanishCount"></span>
              <span class="visually-hidden">spanish count</span>
            </span>
          </button>
        </div>
        <div class="col-lg-10 col-md-8 col-sm-8"></div>
      </div>
    </div>
  </body>
</html>
