<!DOCTYPE html>
<html>
  <head>
    <title>MyTuber</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <meta property="og:title" content="MyTuber" />
    <meta
      property="og:description"
      content="Learn languages quickly by reading while listening"
    />
    <meta property="og:image" content="img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="dx-container">
        <iframe id="videoIframe" class="dx-responsive-iframe" src="#"></iframe>
      </div>
      <div>
        <form>
          <label for="english">English:</label>
          <input id="english" type="checkbox" class="languages" />
          <label for="spanish">Spanish:</label>
          <input id="spanish" type="checkbox" class="languages" />
        </form>
      </div>
    </div>
  </body>
</html>
