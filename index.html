<!DOCTYPE html>
<html>
  <head>
    <title>MyTuber</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <meta property="og:title" content="MyTuber" />
    <meta
      property="og:description"
      content="Learn languages quickly by reading while listening"
    />
    <meta property="og:image" content="img/logo.png" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <iframe id="videoIframe" class="responsive-iframe" src="#"></iframe>
    </div>
    <div>
      <form>
        <label for="englsh">English:</label>
        <input id="englsh" type="checkbox" class="languages" />
        <label for="spanish">Spanish:</label>
        <input id="spanish" type="checkbox" class="languages" />
      </form>
    </div>
  </body>
</html>
